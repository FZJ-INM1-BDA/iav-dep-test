name: "[siibra-explorer] [10min]"

on:
  schedule:
    - cron: '*/10 * * * *'
env:
  SIIBRA_EXPLORER_ENDPOINT: https://siibra-api-stable.apps.hbp.eu/
jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i
    - run: npm run mocha -- './siibra/explorer/index.spec.js' --timeout 5000
